<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Functions</title>
</head>
<body>
    <h2>String Functions</h2>

    <script>
        var line = "John is a good boy"
        console.log(line.length);

        console.log(line.indexOf("o"));// finds the 1st operands of the item
        console.log(line.lastIndexOf("o"));// finds the last operands of the item

        console.log(line.slice(2, 6));// hn i beacause the last index is not included(here is 6th index), slice allows negative index
        console.log(line.substring(2, 6));// hn i beacause the last index is not included(here is 6th index)
        console.log(line.substr(2, 7));// 2nd parameter is length, here its means 7 characters starting from index 2 and including index 2

        console.log(line.toUpperCase());
        console.log(line.toLocaleLowerCase());

        var data = "   Today is a good day to         outside      ";
        console.log(data)
        console.log(data.trim());// removes leading and tralling spaces

        console.log(line);
        var result = line.replace("John", "Peter");//does not change the original string
        console.log(result);
        console.log(line);

        console.log(line.charAt(3));//3rd index
        console.log(line[5]);
        console.log(line.charCodeAt(3));//3rd index items UTF code

    </script> 
</body>
</html>
