<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout function in JS</title>
</head>
<body id="bodyTag">
    <h2>setTimeout function in JS</h2>

    <script>
        function display(empName, empDept){
            console.log("Name: "+empName+ " & Department: "+empDept);
        }
        // display("John", "Phy");
        // display("Peter", "Chem");

        //setTimeout(display, 4000);
        //setTimeout(display, 4000, "John", "Phy");//this function helps us execute only once another function after a certain time(in ms)
        setTimeout(function(){
            document.querySelector('#bodyTag').style.backgroundColor = 'blue';
        }, 6000);

        //send otp, otp should expire in 30 seconds, but user enters the otp within 30 secs0
        //then you want to cancel the setTimeout so that otp should not expire

        let timeoutId = setTimeout(display, 10000, "John", "Phy");
        console.log(`Timeout Id is: ${timeoutId}`);

        //lets cancel the 10 sec timeout with the help of timeoutId
        clearTimeout(timeoutId);
    </script>
</body>
</html>
