<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactivity in JS</title>
</head>
<body>
    <h2>Interactivity in JS</h2>

    <script>
        function add(){
            //prompt returns the input value
            //let num1 = prompt("Enter the value of num1");
            let num1 = prompt("Enter the value of num1", "5");
            num1 = parseFloat(num1);//conveer string to number
            let num2 = prompt("Enter the value of num2");
            num2 = parseFloat(num2);//conveer string to number
            let result = num1 + num2 ;
            alert(`Result of adding ${num1} and ${num2} is ${result}`);//it use for notification purpose
            //alert does not return any value
        }
        //add();

        function deleteCart(){
            //confirm will help user to decide on an action
            let input = confirm("Are you sure you want to delete the cart!");

            if(input){
                alert("Cart has been deleted successfully");
            }else{
                alert("Cart can not be deleted!");
            }
        }
        deleteCart();
    </script>
</body>
</html>
