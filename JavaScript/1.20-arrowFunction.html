<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function(ES6)</title>
</head>
<body>
    <h2>Arrow Function is a shorcut way of writing the normal JS function in ES6</h2>

    <script>
        function add1(num1, num2){
            return num1 + num2;
        }
        let result = add1(3, 4);
        console.log(result);

        const add2 = function(num1, num2){
            return num1 + num2;
        };
        let result2 = add2(4, 4);
        console.log(result2);

        /*const add3 = (num1, num2)=>{
            return num1 + num2;
        };*/

        const add3 = (num1, num2) => num1 + num2;

        result = add3(11, 9);
        console.log(result)

        // const sqFunction = function(a) {
        //     return a*a;
        // }

        const sqFunction = (a) => a*a;//this is only done if 1 parameter function 
        console.log(sqFunction(5));

        const sayHello = () => console.log("Hello World");
        sayHello();

        setInterval(function test(){
            console.log("After 2 secs")
        },2000);
        setInterval(function(){console.log("After 2 secs")},2000);
        setInterval(()=>{console.log("After 2 secs")},2000);
        setInterval(()=>console.log("After 2 secs"),2000);

    </script>
</body>
</html>
