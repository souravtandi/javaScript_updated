<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 spread operator</title>
</head>
<body>
    <h2>ES6 spread operator</h2>
    <script>
        const numArray1 = [11,22,33];
        const numArray2 = [99,01,44];

        const newArray = [...numArray1, ...numArray2];
        console.log(newArray);//spread operator joins arrays or adds new item to existing array

        const newArray2 = [...numArray1, 66, 23];
        console.log(newArray2);
    </script>
</body>
</html>
