<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval in JS</title>
</head>
<body id="bodyTag">
    <h2>setInterval in JS</h2>
    <div id="textArea">
        Time in seconds: <span id="seconds"></span>
    </div>

    <script>
        function display(empName, empDept){
            console.log("Name: "+empName+ " & Department: "+empDept);
        }
        //display("John", "Phy");
        // display("Peter", "Chem");

        //setInterval(display, 2000);
        //setInterval(display, 4000, "John", "Phy");//this function helps us execute more than once another function after a certain time(in ms)
        let count = 0;
        setInterval(function(){
            count++;
            document.querySelector('#seconds').innerHTML = count;
            let color = `#${count}00${count}00`;
            document.querySelector('#textArea').style.backgroundColor = color;
        }, 1000);

        //send otp, otp should expire in 30 seconds, but user enters the otp within 30 secs0
        //then you want to cancel the setTimeout so that otp should not expire

        let intervalId = setInterval(display, 5000, "John", "Phy");
        console.log(`Interval Id is: ${intervalId}`);

        //lets cancel the 10 sec timeout with the help of timeoutId
        clearInterval(intervalId);
    </script>
</body>
</html>
